<script type="text/javascript" src="../examples.js"></script><!-- EXAMPLES -->
<h1>From Markup Grid Example</h1>
<p>This example shows how to create a grid with from an existing, unformatted HTML table.</p>
<p>Note that the js is not minified so it is readable. See <a href="from-markup.js">from-markup.js</a>.</p>
<button id="create-grid" type="button">Create grid</button>
<body>
	<table id="the-table"><caption>Ext Grid from HTML Table</caption>
		<thead>
			<tr>
				<th title="This is junk">Column 1</th><th title="This is garbage">Column 2</th><th title="This is plain stoopid">Column 3</th>
			</tr>
		</thead>
		<tbody>
			<tr><td>Foo</td><td>Bar</td><td>Bletch</td></tr>
			<tr><td>Some</td><td>More</td><td>Data</td></tr>
		</tbody>
	</table>
</body>
</html>
