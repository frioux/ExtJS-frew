<script type="text/javascript">
var idx = window.location.href.indexOf("lang=");
if(idx>=0){
    
    var code = window.location.href.charAt(idx+7)=="_" ?
		window.location.href.substring(idx+5, idx+10) :
		window.location.href.substring(idx+5, idx+7);
    var s = document.createElement("script");
    s.type = 'text/javascript';
    s.src = "../../source/locale/ext-lang-"+code+".js";
    document.getElementsByTagName("head")[0].appendChild(s);
}
</script>
